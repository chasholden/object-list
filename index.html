<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section id="display">
      <button id="display-toggle">Add to table</button>
      <button id="clear">Clear table</button>
      <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Grade</th>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </section>
    <section id="gather">
      <button id="cancel">Cancel</button>
      <form id="add-form">
        <button id="submit" type="submit" value="Submit">Submit</button>
        <label>First Name</label>
        <input type="text" required name="fname" id="add-fname">
        <label>Last Name</label>
        <input type="text" required name="lname" id="add-lname">
        <label>Final Grade</label>
        <input type="text" required name="grade" id="add-grade">
      </form>
    </section>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
